<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de los Ingresos y Gstos</h4>
            <table class="table">
              <thead>
              <tr>
                <th>Descripci√≥n</th>
                <th>Cantidad</th>
                <th>Tipo</th>
                <th></th>
              </tr>
              </thead>

              <tbody *ngFor="let item of ingresosEgresos | ordenIngresosEgresos">
              <tr>
                <td>{{ item.descripcion }}</td>
                <td>{{ item.monto | currency:'EUR' }}</td>
                <td [ngClass]="{ 'text-danger' : item.tipo === 'gasto',
                                   'text-success' : item.tipo === 'ingreso'}">
                  {{ item.tipo | titlecase }}
                </td>
                <td>
                  <button class="btn btn-danger" (click)="delete(item.uid)">
                    <i class="fa fa-trash"></i>
                    Borrar
                  </button>
                </td>
              </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
