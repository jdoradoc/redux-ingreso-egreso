<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Gasto</h4>
            <p class="card-description">
              Especifique la cantidad y si es un ingreso o un gasto
            </p>

            <form [formGroup]="ingresoEgresoForm" (ngSubmit)="guardar()">

              <div class="form-group">
                <label>Descripción</label>
                <input type="text"
                       class="form-control"
                       placeholder="Descripción"
                       formControlName="descripcion"
                       name="descripcion">
              </div>

              <div class="form-group">
                <label>Cantidad</label>
                  <input type="number"
                         class="form-control"
                         placeholder="Monto"
                         formControlName="monto"
                         name="monto">
                    <p>
                      Debe de ser una cantidad positiva
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <button type="button"
                          (click)="tipo = 'gasto'"
                          *ngIf="tipo === 'ingreso'"
                          class="btn btn-primary btn-block">Ingreso</button>
                  <button type="button"
                          (click)="tipo = 'ingreso'"
                          *ngIf="tipo === 'gasto'"
                          class="btn btn-warning btn-block">Gasto</button>
              </div>

              <hr>
              <button type="submit"
                      *ngIf="!cargando"
                      [disabled]="ingresoEgresoForm.invalid"
                      class="btn btn-success mr-2">
                <i class="fa fa-save"></i>
                Agregar
              </button>

              <button type="button"
                      [disabled]="true"
                      *ngIf="cargando"
                      class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Guardando...
              </button>
              <button type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
